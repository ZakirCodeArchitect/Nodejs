<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .product-card {
            background-color: white;
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-price {
            color: #ff7b54;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .product-description {
            font-size: 1em;
            color: #777;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background-color: #ff7b54;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #e66a45;
        }
        
        .wishlist {
            display: flex;
            align-items: center;
            color: #ff7b54;
            cursor: pointer;
            font-size: 1em;
        }
        
        .wishlist i {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <div class="product-image">
            <img src="https://www.tripsavvy.com/thmb/pT_ZAje6cYUx8w2b4nsCk3FrxRU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/car-traveling-along-winding-road--maui--hawaii--america--usa-737142515-9d7096b173654472968075d805273c8f.jpg" alt="Product Image">
        </div>
        <div class="product-info">
            <h2 class="product-title">Switzerland</h2>
            <p class="product-price">$299.99</p>
            <p class="product-description">
                A perfect location for vacations to escape the city life and relax your mind. Leaving all your troubles behind and blend in with nature and find yourself again.
            </p>
            <div class="product-actions">
                <button class="btn">Book</button>
                <div class="wishlist">
                    <i class="fa fa-heart"></i> Add to Wishlist
                </div>
            </div>
        </div>
    </div>

</body>

</html>
